<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fixture</title>
		<script>
			window.addEventListener('load', () => {
				const contextMenu = require('.');
				let destroy;
				create = () => contextMenu({
					labels: {
						cut: 'Configured Cut',
						copy: 'Configured Copy',
						paste: 'Configured Paste',
						save: 'Configured Save Image',
						saveImageAs: 'Configured Save Image Asâ€¦',
						copyLink: 'Configured Copy Link',
						inspect: 'Configured Inspect'
					},
					prepend: () => [
						{
							label: 'Unicorn'
						},
						{
							type: 'separator'
						},
						{
							type: 'separator'
						},
						{
							label: 'Invisible',
							visible: false
						},
						{
							type: 'separator'
						},
						{
							type: 'separator'
						}
					],
					append: () => { },
					showCopyImageAddress: true,
					showSaveImageAs: true,
					showInspectElement: false

				});
				document.getElementById('toggle').addEventListener('change', (event) => {
					if (event.target.checked) {
						destroy = create();
					}
					else if (destroy) {
						destroy();
					}
				})
			});
		</script>
	</head>

	<body>
		<h1>Fixture</h1>
		<label>Use contextMenu <input id="toggle" type="checkbox" /></label>
		<br>
		<br>
		<textarea></textarea>
		<br>
		<input>
		<br>
		<img src="fixture.jpg">
		<br>
		<div contenteditable="true"><strong>Editable text</strong></div>
		<br>
		<a href="https://github.com">Link</a>
		<webview id="webview" src="http://example.org">
		<br>
		<br>
		<b>Copy <span style="color: hotPink">rich</span> text</b>
	</body>

</html>
